

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <script src="/js/formulario-registro.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <title>Duoc NFT Shop</title>
</head>
<body class="estilo_loguin">
    <header>
        <div>
            <h3>Registro</h1>
        </div>
    </header>

    <div class="container_form">
        <div class="row">
            <div class="col-sm">
                            <h1>Creacion de cuenta</h3>
                                <form id="form_usuario">
                                    <legend>Formulario de Registro</legend>
                                    <div class="form-group">
                                        <label for="txt_username">Username</label>
                                        <input id="txt_username" type="text" class="form-control" placeholder="Ingrese Username"></input>
                                    </div>
                                    <div class="form-group">
                                        <label for="txt_email">Email</label>
                                        <input id="txt_email" type="email" class="form-control" placeholder="example@domain.com"></input>
                                    </div>
                                    <div class="form-group">
                                        <label for="txt_password">Contraseña</label>
                                        <input id="txt_password" type="password" class="form-control" placeholder="Ingrese Contraseña"></input>
                                    </div>
                                    <div class="form-group">
                                        <label for="txt_password2">Repita Contraseña</label>
                                        <input id="txt_password2" type="password" class="form-control" placeholder="Ingrese Contraseña"></input>
                                    </div>
                                    <div class="form-group">
                                        <label for="txt_fecha_nac">Fecha de Nacimiento</label>
                                        <input id="txt_fecha_nac" type="date" class="form-control" placeholder="Ingrese Fecha de Nacimiento"></input>
                                    </div>
                                    <button type="submit" id="btn_registrar" class="btn btn-success">Registrar</button>
                                    <button type="reset" id="btn_limpiar" class="btn btn-primary">Limpiar</button>
                                </form>
                        <div>
                        <label>¿Ya tienes cuenta?</label>
                        </div>
                        <div> 
                            <a href="../html/loguin.html">Ingresar a la cuenta.</a>
                        </div>     
                    </div>
            </div>
        </div>
        
    </div>
    <footer>
        <p>Página de venta de juegos</p>
    </footer>
</body>
</html>
