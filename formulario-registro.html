<script src="/js/formulario-registro.js"></script>

<form id="form_usuario">
    <legend>Formulario de Registro</legend>
    <div class="form-group">
        <label for="txt_username">Username</label>
        <input id="txt_username" type="text" class="form-control" placeholder="Ingrese Username"></input>
    </div>
    <div class="form-group">
        <label for="txt_email">Email</label>
        <input id="txt_email" type="email" class="form-control" placeholder="example@domain.com"></input>
    </div>
    <div class="form-group">
        <label for="txt_password">Contrase単a</label>
        <input id="txt_password" type="password" class="form-control" placeholder="Ingrese Contrase単a"></input>
    </div>
    <div class="form-group">
        <label for="txt_password2">Repita Contrase単a</label>
        <input id="txt_password2" type="password" class="form-control" placeholder="Ingrese Contrase単a"></input>
    </div>
    <div class="form-group">
        <label for="txt_fecha_nac">Fecha de Nacimiento</label>
        <input id="txt_fecha_nac" type="date" class="form-control" placeholder="Ingrese Fecha de Nacimiento"></input>
    </div>
    <button type="submit" id="btn_registrar" class="btn btn-success">Registrar</button>
    <button type="reset" id="btn_limpiar" class="btn btn-primary">Limpiar</button>
</form>
